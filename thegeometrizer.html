    <h1>The Geometrizer</h1>
    <div id="output"></div>
    <script>

    var radius = prompt('Find the circumference and area of your circle\nWhat is the radius?');
    var circumference = Math.PI * 2*radius;
    console.log("The circumference is " + circumference);
    var area = Math.PI * radius*radius;
    console.log("The area is " + area);

    document.getElementById('output').innerHTML = 'The circumference of your circle is ' + circumference + ' and the area is ' + area;
    </script>
